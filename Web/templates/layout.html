{{define "base"}}
<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="an    onymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/bs-custom.css">
    <script type="text/javascript" src="../static/js/nebiros.js"></script>

    {{template "htmlhead" .}}
    <title></title>
</head>
<body {{template "bodyopts" .}}>
<div class="center">
    <div id="header">{{template "header" .}}</div>
    <div class="dt-form">
        <div class="d-flex justify-content-between align-items-center">
            <h1><img src="" width="224px" height="80px" style="padding-bottom: 7px">Administration</h1>
            {{with $user := .GetField "user_id"}}
                {{if $user}}
                <div class="dropdown">
                    <button class="btn btn-darkocean dropdown-toggle"
                            type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            {{$user}}
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a type="button" class="dropdown-item" href="/logout">
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
                {{end}}
            {{end}}
        </div>

        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="/">AKS Dashboard</a>
                        <a class="nav-link" href="/users">Users</a>
                    </div>
                </div>
            </div>
        </nav>
        <br>
        {{template "main" .}}
    </div>
</div>
</body>
</html>
{{end}}
